[project]
name = "gitreqms"
version = "0.0.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.1.8",
    "gitpython>=3.1.44",
    "pyparsing>=3.2.3",
    "rich>=13.9.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gitreqms"]

[dependency-groups]
dev = [
    "flake8>=7.1.2",
    "flake8-pyproject>=1.2.3",
    "ptpython>=3.0.29",
]

[tool.flake8]
max-line-length = 160
ignore = 731
